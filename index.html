<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main>
    <div class="card-content">
      <div class="card cardfront">
        <img class="logo" src="./images/card-logo.svg" alt="card-logo">
        <div class="cardfront-bottom">
          <h2 class="cardnumber">
            0000 0000 0000 0000
          </h2>
          <div class="cardnd">
            <h3 class="cardname">
              Jane Appleseed
            </h3>
            <p class="carddate">
              00/00
            </p>
          </div>
        </div>
      </div>
      <div class="card cardback">
        <p class="cardcvc">000</p>
      </div>
    </div>
    <div class="form-content">
      <div class="form-center-wrapper">
        <div class="form-center-inner">
          <form>
            <!-- Cardholder -->
            <fieldset style="display: flex;flex-direction: column;">
              <label for="name">Cardholder Name</label>
              <input name="name" id='name' type="text" placeholder="e.g. Jane Appleseed">
              <p class="error enmessage" data-name="name"></p>
            </fieldset>
            <!-- Cardnumber -->
            <fieldset>
              <label for="number">Card Number</label>
              <input id='number' type="number" placeholder="e.g. 1234 5678">
              <p class="error enumessage"></p>
            </fieldset>

            <fieldset>
              <!-- Date -->
              <div class="datecvc">
                <div class="date">
                  <label for="date">Exp. Date (MM/YY)</label>
                  <input style="width: 100%" id='date' type="number" placeholder="MM/YY">
                  <p class="error edmessage"></p>
                </div>
                <!-- CVC -->
                <div class="cvc">
                  <label for="cvc">CVC</label>
                  <input style="width: 100%" id='cvc' type="number" placeholder="e.g. 123">
                  <p class="error ecmessage"></p>
                </div>
              </div>
            </fieldset>
            <!-- Submit Button-->
            <input id='submit' type="submit" value="Confirm">
          </form>

          <div class="form-card-back">
            <img src="./images/icon-complete.svg" alt="icon complete">
            <h1>
              Thank you!
            </h1>
            <h2>
              We've added your card details
            </h2>
            <button class="btn">
              Continue
            </button>
          </div>
        </div>
        <div class="attribution" style="text-align: center;">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://yprojects.netlify.app" target="_blank">Yoqedo</a>.
        </div>
      </div>
    </div>
  </main>

  <script src="./main.js"></script>
</body>

</html>
